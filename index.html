<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listina & Marcos | Wedding After Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0b0b0b;
      color: #f2f2f2;
      line-height: 1.8;
      letter-spacing: 0.2px;
    }

    section {
      padding: 70px 22px;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      background: url("images/hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #d1bfa7;
      margin-bottom: 14px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 8px;
    }

    .date {
      font-size: 14px;
      letter-spacing: 1px;
    }

    /* PROLOG */
    .prologue {
      max-width: 720px;
      margin: auto;
      font-size: 16px;
      color: #e0e0e0;
    }

    .prologue span {
      display: block;
      margin-bottom: 22px;
    }

    /* DETAILS */
    .details {
      background: #120909;
    }

    .details h2 {
      font-size: 30px;
      margin-bottom: 26px;
    }

    .names {
      font-size: 16px;
      margin-bottom: 38px;
    }

    .info {
      max-width: 560px;
      margin: auto;
      display: grid;
      gap: 22px;
      font-size: 15px;
    }

    .info strong {
      color: #d1bfa7;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .note {
      font-size: 13px;
      color: #d1bfa7;
      font-style: italic;
    }

    /* GALLERY */
    .gallery h2 {
      font-size: 28px;
      margin-bottom: 36px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      max-width: 880px;
      margin: auto;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 14px;
      object-fit: cover;
    }
